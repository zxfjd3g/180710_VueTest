<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>
<body>

<!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

<div id="demo">
  <h2>测试: v-for 遍历数组</h2>
  <ul>
    <li v-for="(p, index) in persons" :key="index">
      {{index}}--{{p.name}}---{{p.age}}
      --<button @click="deleteP(index)">删除</button>
      --<button @click="updateP(index, {name: 'Jerry', age: 17})">更新</button>
    </li>
  </ul>

  <h2>测试: v-for 遍历对象</h2>
  <ul>
    <li v-for="(v, k) in persons[1]" :key="k">
      {{k}}={{v}}
    </li>
  </ul>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      persons: [
        {name: 'Tom', age: 14},
        {name: 'Jack', age: 18},
        {name: 'bob', age: 15},
        {name: 'Rose', age: 16}
      ]
    },
    methods: {
      deleteP (index) {
        /*
        此时调用的splice()不再是原生数组的方法, 而是重写后方法(变异方法)
           1. 先调用原生数组对应的方法更新数组
           2. 更新界面
         */
        this.persons.splice(index, 1)
      },

      updateP (index, newP) {
       //  this.persons[index] = newP  //vue根本就不知道数组内部数据发生了变化, 不会去更新界面
        this.persons.splice(index, 1, newP)
        // this.persons = []
      }
    }
  })
</script>
</body>
</html>
